name: Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Lint Dockerfile
              uses: hadolint/hadolint-action@v1.6.0
              with:
                  dockerfile: docker-dovecot/Dockerfile
